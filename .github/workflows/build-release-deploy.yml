name: Build, Release and Deploy

on: [push]

jobs:
  build-release-deploy:
    runs-on: ubuntu-latest
    env:
      BUILD_PATH: 'build/libs/'
      DEPLOYMENT_PATH: 'deployment/'
      JAR_FILE_NAME: 'parts-list-management-thymeleaf-1.0.0.jar'
      JAR_FILE_PATH: 'build/libs/parts-list-management-thymeleaf-1.0.0.jar'
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Build and Test with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

      - name: Get commit hash for release
        id: commit
        uses: pr-mpt/actions-commit-hash@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          # This token is provided by GitHub Actions, you do not need to create your own token.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.commit.outputs.short }}
          release_name: Release ${{ steps.commit.outputs.short }}
          body: |
            Changes in this Release
            - First Change
            - Second Change

      - name: wherearemysecrets
        shell: bash
        run: |
          echo Hello World
          echo $JAR_FILE_PATH
          echo "${BUILD_PATH}${JAR_FILE_NAME]"
          echo $(basename ${{ env.JAR_FILE_PATH }})
          echo ${{ env.JAR_FILE_NAME }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # This pulls from the create_release step above, to get its outputs object, which includes an `upload_url`.
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.BUILD_PATH }}${{ env.JAR_FILE_NAME }}
          asset_name: $(basename ${{ env.JAR_FILE_PATH }})
          asset_content_type: application/java-archive

      - name: Execute remote ssh commands using ssh key
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          # The ||-part is necessary as killall would not exit with code 0 if no java processes were running.
          script: |
            killall -9 java || echo "No Java Process was running."

      - name: Copy file via ssh key
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: ${{ env.JAR_FILE_PATH }}
          target: "deployment"
          strip_components: 2

      - name: Execute remote ssh commands using ssh key
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          # The redirection of output into a file is necessary. Otherwise, the script would not exit.
          script: |
            java -jar deployment/parts-list-management-thymeleaf-1.0.0.jar > deployment/logs.log &
