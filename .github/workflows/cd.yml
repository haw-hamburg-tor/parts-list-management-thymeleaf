name: build-and-deliver

on:
  push:
    branches:
      - delivery

jobs:
  build-and-deliver:
    runs-on: ubuntu-latest

    env:
      BUILD_PATH: 'build/libs/'
      DEPLOYMENT_PATH: 'deployment/'
      JAR_FILE_NAME: 'parts-list-management-thymeleaf-1.0.0.jar'

    steps:
      - uses: actions/checkout@v3 # https://github.com/marketplace/actions/checkout

      - name: Set up JDK 17
        uses: actions/setup-java@v3 # https://github.com/marketplace/actions/setup-java-jdk
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4 # https://github.com/actions/create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.commit.outputs.short }}
          release_name: Release ${{ steps.commit.outputs.short }}
          body: |
            Changes in this Release
            - Hello Release

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2 # https://github.com/actions/upload-release-asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.BUILD_PATH }}${{ env.JAR_FILE_NAME }}
          asset_name: ${{ env.JAR_FILE_NAME }}
          asset_content_type: application/java-archive
